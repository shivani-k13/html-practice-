<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="margin-left: 300px;">Registration form</h3>

    <style>
        th,td,table{
            border: 1px solid black;
            background-color: rgb(173, 171, 171);
        
            
        }
        td{
           text-align: left;
        }
    
    </style>
    <table style="height: 500px; margin-left: 200px; margin-right: 200px;">
        <form action="">
            <tr>
                <th><label for="">Enter Your first name</label></th>
                <td><input type="text" placeholder="enter your name"></td>
            </tr>

            <tr>
                <th><label for="">Enter Your last name</label></th>
                <td><input type="text"></td>
            </tr>

            <tr>
                <th><label for="">Enter Your password</label></th>
                <td><input type="password"></td>
            </tr>

            <tr>
                <th><label for="">ReEnter Your last name</label></th>
                <td><input type="password"></td>
            </tr>

            <tr>
                <th><label for="">Enter Your email</label></th>
                <td><input type="email"></td>
            </tr>
            

            <tr>
                <th><label for="">Enter Your mobile</label></th>
                <td><input type="tel" placeholder="123-45-678"></td>
            </tr>

            <tr>
                <th><label for="">Enter Your Address</label></th>
                <td> <textarea name="" id=""></textarea></td>
            </tr>

            <tr>
                <th><label for="">Select your gender</label></th>
                <td><input type="radio">male <input type="radio">female </td>
            </tr>
        
            <tr>
                <th><label for="">Select Your hobbies</label></th>
                <td><input type="checkbox">hobby1 <input type="checkbox">hobby2 <input type="checkbox">hobby3 </td>
            </tr>

            <tr>
                <th><label for="">Select your DOB</label></th>
                <td><input type="date" placeholder="dd-mm-yyyy"></td>
            </tr>

            <tr>
                <th><label for="">Enter Your Country</label></th>
                <td> <select  >
                    <option disabled selected value="">Select Your Country</option>
                     <option value="India">India</option>
                     <option value="" >America </option>
                     <option value="" >Japan</option>
                </select> </td>
            </tr>

            <tr>
                <th><label for="">Upload your pic</label></th>
                <td><input type="file" placeholder="Choose file" > </td>
            </tr>

            <tr>
                <td colspan="5" style="text-align: center; ">
                    <input type="submit" value="Save my data">
                    <input type="reset"  value="Reset"></td>
                
            </tr>



            
            

            

        </form>
    </table>
</body>
</html>
